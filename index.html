<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock-Paper-Scissor</title>
    <script src="/js/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="assets/title.png" alt="" srcset="">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">

            <div class="hand paper" onclick="pickuserHand('paper')">
                <img src="/assets/Paper.png" alt="" srcset="">
            </div>
            <div class="hand scissors" onclick="pickuserHand('scissors')">
                <img src="/assets/Scissors.png" alt="" srcset="">
            </div>
            <div class="hand rock" onclick="pickuserHand('rock')">
            <img src="/assets/Rock.png" alt="" srcset="">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" class ="UserPickImage"src="/assets/Paper.png" alt="" srcset="">
                </div>
            </div>
            <div class="refree">
                <div id="Decision" class="decision"><h1>YOU LOSE!</h1></div>
                <div class="newGame" onclick="restartGame()">
                   PLAY AGAIN 
                </div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage"src="/assets/Rock.png" alt="" srcset="">
                </div>
        </div>
    </div>
</body>

</html>
